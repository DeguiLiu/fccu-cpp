# CPPLINT Configuration for Modern C++ (C++17)
# Place this file in the project root directory

# Line length: 120 characters (modern standard, vs old 80)
linelength=120

# Filters to disable certain checks
# Format: filter=-category/subcategory

# === Legal ===
filter=-legal/copyright

# === Build ===
filter=-build/include_subdir
filter=-build/header_guard
filter=-build/c++11
filter=-build/include_order
filter=-build/include_what_you_use
filter=-build/namespaces

# === Runtime ===
filter=-runtime/references
filter=-runtime/int
filter=-runtime/explicit

# === Whitespace ===
filter=-whitespace/indent
filter=-whitespace/braces
filter=-whitespace/parens
filter=-whitespace/blank_line
filter=-whitespace/comments
filter=-whitespace/ending_newline
filter=-whitespace/newline

# === Readability ===
filter=-readability/braces
filter=-readability/todo
filter=-readability/casting

# Root directory for header guard naming
root=include
